<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video src="weather3.mp4" class="videobg" autoplay loop></video>
    <div class=" app">
        <h1 class="text-center">Weather Web App</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter the city name" id ="inputname">
            <div class="input-group-append">
              <button class="input-group-text" id="searchbtn" onclick="getData(event)">search</button>
            </div>
        </div>
        
        <div class="d-flex flex-row justify-content-around row">
            <div class="dinline">
                <span>Country Name</span>
                <p id="countryname" class="text-info">_</p>
            </div>
            <div class="dinline">
                <span>State Name</span>
                <p id="statename"  class="text-info">_</p>
            </div>
            <div class="dinline">
                <span>City Name</span>
                <p id="cityname"  class="text-info">_</p>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-around row">
            <div class="dinline">
                <span>Humidity</span>
                <p id="humidity"  class="text-info">_</p>
            </div>
            <div class="dinline">
                <span>Wind Speed</span>
                <p id="windspeed" class="text-info">_KMPH</p>
            </div>
            <div class="dinline">
                <span>temperature</span>
                <p id="temperature" class="text-info">_<span>&#8451;</span></p>
            </div>
            <div class="dinline">
                <img width="50px" id="logoimage" alt="">
                <p id="weatherstatus" class="text-info">_</p> 
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
